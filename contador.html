<!DOCTYPE html>
<html>

<head>
    <title> Contador </title>
</head>

<body>
    <h1>Contador</h1>
    <p id="number">0</p>
    <button onclick="somar()">Mais</button>
    <script>
        function somar() {
            // pegar o valor atual
            var num = parseInt(document.querySelector("#number").innerText)
            console.log(num)

            // somar mais 1
            num++
            console.log(num)

            // atualizar o resultado
            document.querySelector("#number").innerText = num

        }
    </script>
</body>

</html>
