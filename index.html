<!DOCTYPE html>
<html>

<head>
    <title> Contador </title>

    <style>
        body 
            {
            text-align: center;
            font-family: arial, sans-serif;
            }
                    
        h1{
            font-size: 48px;
            color: #066a75;
            padding: 10px 0;
            font-family: Arial,sans-serif;
            font-weight: bold;
            text-align: center;
            padding-bottom: 30px;
        }

        ul li {
        background: #eee;
        font-size: 18px;
        text-align: center;
        font-family: Arial,sans-serif;
        text-align: center;
        }

    </style>
    
</head>

<body>
    <h1>Sistema de Calculadora</h1>

    <input type="text" id="caixanumerodigitado" size="1" value="0"><br>
    <br>

    <button onclick="somar()">Somar</button> 
    <button onclick="diminuir()">Diminuir</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
  
    <h3>Resultado:</h3>
    <p id="resultado">0</p>

    <button onclick="zerarresultado()">Zerar Resultado</button><br>
    <br>

    <ul id="divlist"> <li> Hit the gym </li> </ul>

    <script>
        function somar() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)

                document.querySelector("#resultado").innerText = numerodigitado


        }
        
        function diminuir() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)
                
                var resultado = parseFloat(document.querySelector("#resultado").innerText)
    
                resultado = resultado - numerodigitado
               
                document.querySelector("#resultado").innerText = resultado
    
                document.getElementById("caixanumerodigitado").value = 0

        }

        function multiplicar() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)
                
                var resultado = parseFloat(document.querySelector("#resultado").innerText)
    
                resultado = resultado * numerodigitado
               
                document.querySelector("#resultado").innerText = resultado
    
                document.getElementById("caixanumerodigitado").value = 0

        }

        function dividir() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)
                
                var resultado = parseFloat(document.querySelector("#resultado").innerText)
    
                resultado = resultado / numerodigitado
               
                document.querySelector("#resultado").innerText = resultado
    
                document.getElementById("caixanumerodigitado").value = 0

        }

        function zerarresultado() {

            document.querySelector("#resultado").innerText = 0
            
            document.getElementById("caixanumerodigitado").value = 0

        }




    </script>
</body>

</html>
