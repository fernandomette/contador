<!DOCTYPE html>
<html>

<head>
    <title> Contador </title>

    <style>
        body 
            {
            text-align: center;
            font-family: arial, sans-serif;
            }
                    
        h1{
            font-size: 48px;
            color: #066a75;
            padding: 10px 0;
            font-family: Arial,sans-serif;
            font-weight: bold;
            text-align: center;
            padding-bottom: 30px;
        }

        ul li {
        background: #eee;
        font-size: 18px;
        text-align: center;
        font-family: Arial,sans-serif;
        text-align: center;
        }

    </style>

</head>

<br>
    <h1>Sistema de Calculadora</h1>
    <form>

    </form>
        <input type="text" id="caixanumerodigitado" name="caixanumerodigitado" size="1" value="0" required>
        <br> </br>

        <input type="submit" onclick="somar()" value="Somar (+)">
        <input type="submit" onclick="diminuir()"  value="Diminuir (-)">
        <input type="submit" onclick="multiplicar()" value="Multiplicar (x)">
        <input type="submit" onclick="dividir()"  value="Dividir (/)">
    </form>

    <h3>Resultado:</h3>
    <p id="resultado">0</p>

    <button onclick="zerarresultado()">Zerar Resultado</button>
    <br> </br>

    <p id="listahistorico"></p>
	<div id="listahistorico"></div>

    <script>

        var listadehistorico = [qualquer = []]

        function CriaUlLI(array) 
            {
                var listhistoricoul = document.createElement('ul')

                var item = document.createElement('li')

                for(var i = 0; i < array.length; i++) 
                    {
                        item.appendChild(document.createTextNode(array[i]));
                        listhistoricoul.appendChild(item);
                    }

                // Retorne a lista construÃ­da:
                return listhistoricoul;
            }
        
        function somar() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)

                var resultado = parseFloat(document.querySelector("#resultado").innerText)
                
                var valoranterior = resultado

                resultado = resultado + numerodigitado

                document.querySelector("#resultado").innerText = resultado

                document.getElementById("caixanumerodigitado").value = ""

                qualquer.splice(0, qualquer.length);

                qualquer.push(numerodigitado, " + ", valoranterior , ' = ', resultado)

                document.getElementById('listahistorico').appendChild(CriaUlLI(listadehistorico[0]))

        }
        
        function diminuir() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)
                
                var resultado = parseFloat(document.querySelector("#resultado").innerText)

                var valoranterior = resultado
    
                resultado = resultado - numerodigitado
               
                document.querySelector("#resultado").innerText = resultado
    
                document.getElementById("caixanumerodigitado").value = ""

                qualquer.splice(0, qualquer.length);

                qualquer.push(numerodigitado, " - ", valoranterior , ' = ', resultado)

                document.getElementById('listahistorico').appendChild(CriaUlLI(listadehistorico[0]))

        }

        function multiplicar() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)
                
                var resultado = parseFloat(document.querySelector("#resultado").innerText)

                var valoranterior = resultado
    
                resultado = resultado * numerodigitado
               
                document.querySelector("#resultado").innerText = resultado
    
                document.getElementById("caixanumerodigitado").value = ""

                qualquer.splice(0, qualquer.length);

                qualquer.push(numerodigitado, " x ", valoranterior , ' = ', resultado)

                document.getElementById('listahistorico').appendChild(CriaUlLI(listadehistorico[0]))

        }

        function dividir() {

                var numerodigitado = parseFloat(document.getElementById("caixanumerodigitado").value)
                
                var resultado = parseFloat(document.querySelector("#resultado").innerText)

                var valoranterior = resultado
    
                resultado = resultado / numerodigitado
               
                document.querySelector("#resultado").innerText = resultado
    
                document.getElementById("caixanumerodigitado").value = ""

                qualquer.splice(0, qualquer.length);

                qualquer.push(numerodigitado, " / ", valoranterior , ' = ', resultado)

                document.getElementById('listahistorico').appendChild(CriaUlLI(listadehistorico[0]))

        }

        function zerarresultado() {

            document.querySelector("#resultado").innerText = 0
            
            document.getElementById("caixanumerodigitado").value = 0

        }




    </script>
</body>

</html>
